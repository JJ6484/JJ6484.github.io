<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Marvel Rivals Randomizer</title>
    <link rel="tab icon" type="image/png" href="images/rivals-logo.png">
  </head>

  <body>
    <div style="padding: 0 5%; box-sizing: border-box;">

      <h1>Marvel Rivals Randomizer</h1>

      <!--Names-->
      <div>
        <div id="namesHeader" class="header-container" onclick="toggleSection('names')">
          <h3>Names</h3>
          <span id="namesToggle" class="blue">-</span>
        </div>
        
        <textarea id="namesSection" oninput="autoResize(this)" placeholder="Enter names on separate lines"></textarea>
      </div>

      <!--Filter heroes-->
      <div>
        <div id="filterHeroesHeader" class="header-container" onclick="toggleSection('filterHeroes')">
          <h3>Filter heroes</h3>
          <span id="filterHeroesToggle" class="blue">+</span>
        </div>

        <article id="filterHeroesSection" class="card collapsed">
          <header>
            <div class="contentBetween">
              <h4>Vanguards</h4>
              <div>
                <button class="button" onclick="changeAllVanguards(true)">Select All</button>
                <button class="button" onclick="changeAllVanguards(false)">Unselect All</button>
              </div>
            </div>
            <div id="vanguardList"></div>
            
            <div class="contentBetween">
              <h4>Duelists</h4>
              <div>
                <button class="button" onclick="changeAllDuelists(true)">Select All</button>
                <button class="button" onclick="changeAllDuelists(false)">Unselect All</button>
              </div>
            </div>
            <div id="duelistList"></div>

            <div class="contentBetween">
              <h4>Strategists</h4>
              <div>
                <button class="button" onclick="changeAllStrategists(true)">Select All</button>
                <button class="button" onclick="changeAllStrategists(false)">Unselect All</button>
              </div>
            </div>
            <div id="strategistList"></div>
          </header>
        </article>
      </div>

    </div>

    <script src="script.js"></script>
  </body>

</html>
