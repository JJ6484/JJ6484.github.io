<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Marvel Rivals Randomizer</title>
    <link rel="tab icon" type="image/png" href="images/rivals-logo.png">
  </head>

  <body>
    <div style="padding: 0 5%; box-sizing: border-box;">

      <h1>Marvel Rivals Randomizer</h1>

      <!--Names-->
      <div>
        <div id="namesHeader" class="header-container" onclick="toggleSection('names')">
          <h3>Names</h3>
          <span id="namesToggle" class="blue">-</span>
        </div>

        <article id="namesSection" class="card">
          <input id="presetNames1" type="radio" name="namesButton" onclick="addNames(this)">
          <label for="presetNames1" class="checkable left5 bottom5">Devin, Fry, Jevon, Luis, Morales</label>
          <input id="presetNames2" type="radio" name="namesButton" onclick="addNames(this)">
          <label for="presetNames2" class="checkable left5 bottom5">Devin, Fry, Jevon, Luis, Morales, Shashank</label>
          <input id="presetNames3" type="radio" name="namesButton" onclick="addNames(this)">
          <label for="presetNames3" class="checkable left5 bottom5">Jevon, Chandra, Will, Dillon</label>

          <textarea id="textNames" style="margin-top: 10px; overflow: hidden;" oninput="autoResize(this)" placeholder="Enter names on separate lines"></textarea>
        </article>
      </div>

      <!--Filter heroes-->
      <div>
        <div id="filterHeroesHeader" class="header-container" onclick="toggleSection('filterHeroes')">
          <h3>Filter heroes</h3>
          <span id="filterHeroesToggle" class="blue">+</span>
        </div>

        <article id="filterHeroesSection" class="card collapsed" style="overflow: auto;">
          <header>
            <div>
              <button class="button" onclick="changeAll(true)">Select All</button>
              <button class="button" onclick="changeAll(false)">Unselect All</button>
            </div>

            <div class="contentBetween">
              <h4>Vanguards</h4>
              <div>
                <button class="button" onclick="changeAllVanguards(true)">Select All</button>
                <button class="button" onclick="changeAllVanguards(false)">Unselect All</button>
              </div>
            </div>
            <div id="vanguardList"></div>
            
            <div class="contentBetween">
              <h4>Duelists</h4>
              <div>
                <button class="button" onclick="changeAllDuelists(true)">Select All</button>
                <button class="button" onclick="changeAllDuelists(false)">Unselect All</button>
              </div>
            </div>
            <div id="duelistList"></div>

            <div class="contentBetween">
              <h4>Strategists</h4>
              <div>
                <button class="button" onclick="changeAllStrategists(true)">Select All</button>
                <button class="button" onclick="changeAllStrategists(false)">Unselect All</button>
              </div>
            </div>
            <div id="strategistList"></div>
          </header>
        </article>
      </div>

      <!--Options-->
      <div>
        <div id="optionsHeader" class="header-container" onclick="toggleSection('options')">
          <h3>Options</h3>
          <span id="optionsToggle" class="blue">-</span>
        </div>

        <article id="optionsSection" class="card">
          <input id="atLeastOption" type="radio" name="optionsButton" onclick="deselectButton(this)">
          <label for="atLeastOption" class="checkable left5 bottom5">Choose AT LEAST the specified amount of characters entered for each role</label>
          <input id="exactlyOption" type="radio" name="optionsButton" onclick="deselectButton(this)">
          <label for="exactlyOption" class="checkable left5 bottom5">Choose EXACTLY the specified amount of characters entered for each role</label>
        </div>
      </div>

      <!--Results-->
      <div>
        <h3>Randomizer</h3>

        <fieldset>
          <input type="number" placeholder="Vanguards">
          <input type="number" placeholder="Duelists">
          <input type="number" placeholder="Strategists">
        </fieldset>
      </div>

    </div>

    <script src="script.js"></script>
  </body>

</html>
